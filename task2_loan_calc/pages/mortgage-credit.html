<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Mortgage Credit</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3 py-0">
    <div class="container">
      <a href="#" class="navbar-brand">
        Mortgage Credit
      </a>
      <div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="./consumer-credit.html" class="nav-link">
              Consumer Credit
            </a>
          </li>
          <li class="nav-item">
            <a href="./fast-credit.html" class="nav-link">
              Fast Credit
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form id="formMC" class="needs-validation" novalidate>
    <div class="container">
      <div class="form-group col-3">
        <label for="inputAmountMC"><strong>Loan Amount, EUR</strong></label>
        <input type="number" min="10000" class="form-control" id="inputAmountMC" placeholder="min 10000 eur" required>
        <div class="invalid-feedback">Please enter valid loan amount</div>
      </div>
      <div class="form-group col-3">
        <label for="inputPeriodMC"><strong>Period, in years</strong></label>
        <input type="number" min="5" max="30" class="form-control" id="inputPeriodMC" placeholder="max 30 years"
          required>
        <div class="invalid-feedback">Please enter valid period in years</div>
      </div>
      <div class="form-group col-3">
        <label for="inputSalaryMC"><strong>Salary, EUR/month</strong></label>
        <input type="number" class="form-control" id="inputSalaryMC" placeholder="enter salary" required>
        <div class="invalid-feedback">Please enter a valid salary, eur per month</div>
      </div>
      <div class="form-group col-3">
        <label for="inputKidsMC"><strong>Number of kids in the family</strong></label>
        <input type="number" min="0" class="form-control" id="inputKidsMC" placeholder="kids" required>
        <div class="invalid-feedback">Please enter a valid kids number in the family</div>
      </div>
      <div class="form-group col-3">
        <label for="inputPercFC"><strong>Interest Rate</strong></label>
        <input type="text" class="form-control" id="inputPercMC" value="2%" disabled>
      </div>
      <div class="col-3">
        <button type="submit" id="MCbutton" class="btn btn-dark">Calculate</button>
      </div>
      <div class="form-group col-3 pt-4">
        <label for="loanPaymentMC"><strong>Loan payment, EUR/month</strong></label>
        <input type="number" class="form-control" id="loanPaymentMC" disabled>
      </div>
    </div>
  </form>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../dist/transpiled.js"></script>
</body>

</html>
