<form class="needs-validation" novalidate>
  <div class="container">
    <div class="form-group col-3">
      <label for="inputAmountCC"><strong>Loan Amount, EUR</strong></label>
      <input type="number" min="1000" max="10000" class="form-control" id="inputAmountCC" placeholder="max 10000 eur"
        required>
      <div class="invalid-feedback">Please enter valid loan amount</div>
    </div>
    <div class="form-group col-3">
      <label for="inputPeriodCC"><strong>Period, in months</strong></label>
      <input type="number" min="1" max="60" class="form-control" id="inputPeriodCC" placeholder="max 5 years/60 months"
        required>
      <div class="invalid-feedback">Please enter valid period in months</div>
    </div>
    <div class="form-group col-3">
      <label for="selectItemCC"><strong>Choose item</strong></label>
      <select class="form-control" id="selectItemCC">
        <option>Automobile - 10%</option>
        <option>Computer - 7 %</option>
        <option>Other - 5%</option>
      </select>
    </div>
    <div class="col-3">
      <button type="submit" id="CCbutton" class="btn btn-danger">Calculate</button>
    </div>
    <div class="form-group col-3 pt-4">
      <label for="loanPaymentCC"><strong>Loan payment, EUR/month</strong></label>
      <input type="number" class="form-control" id="loanPaymentCC" disabled>
    </div>
  </div>
</form>
